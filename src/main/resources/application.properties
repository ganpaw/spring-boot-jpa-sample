spring.datasource.url=jdbc:mysql://localhost:3306/hibernate
spring.datasource.username=root
spring.datasource.password=password
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# show and format sqls
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# default value is create-drop
spring.jpa.hibernate.ddl-auto=update

#springdoc.api-docs.path=/api-docs

# To get the reason to be sent via the sendError() method, you'll have to set the include-message property
server.error.include-message=always

